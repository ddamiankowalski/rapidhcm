<div class="std-timetracker">
    <div class="task-manager">
        <div class="task-item">
            <div class="icon" [ngClass]="color">
                <fa-icon [icon]="icon"></fa-icon>
            </div>
            <div class="task-info">
                {{ taskName }}
                <span class="info-time">11h 12m</span>
            </div>
        </div>
    </div>
    <div class="progress-indicator"></div>
</div>
