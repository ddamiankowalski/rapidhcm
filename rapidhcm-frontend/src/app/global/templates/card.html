<div class="card">
    <div *ngIf="sidePicture" class="card-sidephoto" [style.background-image]="'url(/assets/cards/' + bg + '.jpg)'"></div>
    <div class="card-content">
        <div class="card-icon" [ngClass]="{'favourite': isFavourite}" (click)="addFavourite()">
            <fa-icon [icon]="isFavourite ? faHeartPlus : faHeart"></fa-icon>
        </div>
        <ng-content></ng-content>
        <span *ngIf="showReadMore" class="action-text">
            Read more
        </span>
    </div>
</div>
