<div class="card__login">
    <div class="card-header">
        <h2>Login</h2>
        <h3 class="m-top_small">By typing your username and password</h3>
    </div>
    <div class="form__login m-top_x-large">
        <span class="std-input__w-label">
            <input type="text" id="email" class="std-input" autocomplete="off" placeholder="Enter your username">
            <label class="std-input__label">Username</label>
        </span>
        <span class="std-input__w-label m-top_medium">
            <input type="password" id="password" class="std-input" autocomplete="off" placeholder="Your password">
            <label class="std-input__label">Password</label>
        </span>
        <span class="std-input__w-label m-top_large">
            <input type="checkbox" id="remember" class="std-input__checkbox">
            <label for="remember" class="std-input__checkbox-label m-left_x-small">
                Remember me?</label><fa-icon [icon]="squareIcon" class="std-input__icon"></fa-icon>
        </span>
    </div>
</div>
