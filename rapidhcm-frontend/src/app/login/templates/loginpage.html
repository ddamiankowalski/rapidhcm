<div class="card__login">
    <div class="card-header">
        <h2>Login</h2>
        <h3 class="m-top_small">By typing your username and password</h3>
    </div>
    <div class="form__login m-top_large">
        <div class="std-input__w-label">
            <input type="text" id="email" class="std-input" autocomplete="off" placeholder="Enter your username">
            <label for="email" class="std-input__label">Username</label>
            <div class="std-input__help"></div>
        </div>
        <div class="std-input__w-label m-top_medium">
            <input type="password" id="password" class="std-input has_error" autocomplete="off" placeholder="Your password">
            <label for="password" class="std-input__label">Password</label>
            <div class="std-input__help has_error">{{ 'The password or username is incorrect' }}</div>
        </div>
        <div class="std-input__w-label m-top_x-large">
            <input type="checkbox" id="remember" class="std-input__checkbox">
            <label for="remember" class="std-input__checkbox-label m-left_x-small">
                Remember me?</label><fa-icon [icon]="squareIcon" class="std-input__icon"></fa-icon>
                <div class="std-input__help"></div>
        </div>
    </div>
</div>
