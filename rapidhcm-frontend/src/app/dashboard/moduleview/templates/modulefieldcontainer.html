<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field-container">
        <ng-template #formContainer class=""></ng-template>
    </div>
    <div class="actionset">
        <system-button text="Save" [disabled]="isFormInvalid$ | async"></system-button>
        <system-button [typeText]="true" text="Cancel editing"></system-button>
    </div>
</form>
